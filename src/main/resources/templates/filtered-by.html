<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<a href="/contacts/"><h3>Вернуться к полному списку</h3></a>
<p>Результат поиска:</p>
<br>

<div id="filtered-contact-list">
    <div th:each="contact : ${contacts}">
        <a th:href="@{/contacts/{id}(id=${contact.getId()})}"
           class="contact-link"
           th:attr="data-id=${contact.getId()}"
           th:text="${contact.getSurname() + ' ' + contact.getMiddleName()}"></a>
        <br>
        <hr>
    </div>
</div>

</body>
</html>
